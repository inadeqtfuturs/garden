name: CI

on: [push]

jobs:
  test:
    name: Test on node 12 and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Use node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org
      - name: install
        run: yarn
      - name: lint
        run: yarn lint
      - name: test
        run: yarn test